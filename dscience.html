<!DOCTYPE html>
<html>
<head>
<meta  name="viewport" content="width=device-width, initial-scale=1">

<!---responsive page--->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
* body{
  box-sizing: border-box;
  background-color: #333;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}
button {
width: 100%;
}
#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 2px solid #333;

  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block;
  font-weight: bold;
  
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
<!--back to home-->
.back-to-home, a{
font-size: 18px;
color: green;
}
.back-to-home-para{
color:white;
}

<!--end-->
</style>
</head>
<body>

<button  class="back-to-home"><a href = "index.html">Back to Home</a></button>
<h1  class="back-to-home-para">Lists of Data Science Tutorials</h1>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for name.." title="Type in a name">

<ul id="myUL">
 <button> <li><a href="index_and_slicing.html">Tutorial on Index and Slicing in Python</a></li></button><br>
 
  <button><li><a href="lists.html">The Power of Lists  in Python <br> Part 1</a></li></button><br>
 
  <button><li><a href="#">Functions</a></li></button><br>
 <button> <li><a href="#">tuples</a></li></button>

</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
